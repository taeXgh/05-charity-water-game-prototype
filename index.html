<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop by Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">
      <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" id="logo">
    </a>
  </nav>

  <h1>Drop by Drop</h1>

  <div id="score">
    <p class="score-title">Score:</p>
    <p class="score-value">0</p>
  </div>
  <div id="best-score"></div>
    <p class="score-title">Best Score:</p>
    <p class="score-value">0</p>
  </div>
  <button id="restart">Restart Game</button>

  <div id="grid-container">
    <div class="grid-tile">
                <p id="1"></p>
            </div>
            <div class="grid-tile">
                <p id="2"></p>
            </div>
            <div class="grid-tile">
                <p id="3"></p>
            </div>
            <div class="grid-tile">
                <p id="4"></p>
            </div>
            <div class="grid-tile">
                <p id="5"></p>
            </div>
            <div class="grid-tile">
                <p id="6"></p>
            </div>
            <div class="grid-tile">
                <p id="7"></p>
            </div>
            <div class="grid-tile">
                <p id="8"></p>
            </div>
            <div class="grid-tile">
                <p id="9"></p>
            </div>
            <div class="grid-tile">
                <p id="10"></p>
            </div>
            <div class="grid-tile">
                <p id="11"></p>
            </div>
            <div class="grid-tile">
                <p id="12"></p>
            </div>
            <div class="grid-tile">
                <p id="13"></p>
            </div>
            <div class="grid-tile">
                <p id="14"></p>
            </div>
            <div class="grid-tile">
                <p id="15"></p>
            </div>
            <div class="grid-tile">
                <p id="16"></p>
            </div>
  </div>
  <p>How to play: Use the arrow keys or WASD keys to combine tiles and gather water to help communities in need!</p>
  <script src="script.js"></script>
</body>

</html>
